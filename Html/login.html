<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in - Dabeplech travel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type=" image/png" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/login_css/bootstrap/css/bootstrap-grid.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/login_css/animate/animate.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/login_css/css-hamburgers/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/login_css/animsition/css/animsition.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/login_css/select2/select2.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/login_css/daterangepicker/daterangepicker.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/login_css/login_main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/login_css/login_util.css"
    />
  </head>
  <body>
    <div
      class="container-login100"
      style="background-image: url('../assets/img/login_fondo.jpg')"
    >
      <div class="wrap-login100">
        <form class="login100-form validate-form">
          <span class="login100-form-logo">
            <img src="images/np.png" width="120px" opacity />
          </span>

          <span class="login100-form-title p-b-34 p-t-27"> Dabep lec'h Travel</span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Enter username"
          >
            <input
              class="input100"
              type="text"
              name="username"
              placeholder="Usuario"
              id="usuario"
            />
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Enter password"
          >
            <input
              class="input100"
              type="password"
              name="password"
              placeholder="ContraseÃ±a"
              id="password"
            />
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
          </div>

          <div class="container-login100-form-btn p-t-10">
            <button class="login100-form-btn">Acceder</button>
          </div>

          <div class="text-center p-t-30">
            <a class="newAccount" href="#"> Acceso Nuevos Usuarios </a>
          </div>
        </form>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="../JavaScript/Login_JS/jquery-3.2.1.min.js"></script>
    <script src="../JavaScript/Login_JS/animsition.min.js"></script>
    <script src="../JavaScript/Login_JS/popper.js"></script>
    <script src="../JavaScript/Login_JS/bootstrap.min.js"></script>
    <script src="../JavaScript/Login_JS/select2.min.js"></script>
    <script src="../JavaScript/Login_JS/moment.min.js"></script>
    <script src="../JavaScript/Login_JS/daterangepicker.js"></script>
    <script src="../JavaScript/Login_JS/countdowntime.js"></script>
  </body>
</html>
